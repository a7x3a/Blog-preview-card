<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/public/assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="public/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>A7X3A | Blog preview card</title>
</head>
<body class="w-full h-[100dvh] flex justify-center items-center bg-Yellow font-Figtree ">
    
  <div class="card w-[18rem] h-[27rem] bg-White rounded-2xl shadow-[5px_5px_0px_0px_rgba(109,40,217)] shadow-black flex flex-col items-start  p-4 border-2 border-black gap-2 ">

    <div class="card-img w-[16rem]  object-contain">
      <img src="public/assets/images/illustration-article.svg" alt="Ilustration Image"  class="rounded-xl w-full">
    </div>

    <div class="label_box bg-Yellow rounded-md w-fit py-1 px-4 flex justify-center items-center my-1">
      <span class="font-bold text-xs ">Learning</span>
    </div>

    <div class="publish_date ">
      <span class="font-ligth  text-sm">Published 21 Dec 2023</span>
    </div>

    <div class="heading_title">
      <h1 class="font-extrabold text-lg">HTML & CSS foundations</h1>
    </div>

    <div class="paragraph  text-start">
      <p class="text-sm opacity-75">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>

    <div class="author w-full px-2 flex justify-start items-center gap-2  flex-1 mt-3 text-black  text-sm">
      <img src="public/assets/images/image-avatar.webp" alt="Author Image" class="w-10">
      <span class="author_name text-pretty font-semibold">Greg Hooper</span>
    </div>
  </div>
</body>
</html>
